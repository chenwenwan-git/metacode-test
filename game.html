    <script>
        const slideData = [
            {
                url: 'images/1.209d7f7.png'
            },
            { url: 'images/2.002866c.png' },
            { url: 'images/3.31fdb14.png' },
        ]

        // 获取元素
        const slideImg = document.querySelector('.banner img')

        // 右侧按钮切换实现
        // 获取右侧按钮
        const next = document.querySelector('.next')
        let i = 0
        // 注册点击事件
        next.addEventListener('click', function () {
            i++
            i %= slideData.length
            // 调用渲染函数
            toggle()
        })
        // 左侧按钮切换实现
        // 获取左侧按钮
        const prev = document.querySelector('.prev')
        prev.addEventListener('click', function () {
            i--
            if (i < 0) {
                i = slideData.length - 1
            }
            // 调用渲染函数
            toggle()
        })



        // 声明一个渲染函数作为复用
        function toggle() {
            // 渲染数据
            slideImg.src = slideData[i].url
            // 把之前的响应bar去掉
            document.querySelector('.bar .active').classList.remove('active')
            // 给当前bar添加响应
            document.querySelector(`.bar span:nth-child(${i + 1})`).classList.add('active')
        }

        // 定时模块
        // 开启定时器,应该从第一张开始
        let timerId = setInterval(function () {
            // 利用js自动调用点击事件！！
            next.click()
        }, 1000)

        //鼠标经过停止定时器,！！事件源应该是一整个大盒子
        const slide = document.querySelector('.banner')
        slide.addEventListener('mouseenter', function () {
            clearInterval(timerId)
        })
        //鼠标离开开启定时器,！！事件源应该是一整个大盒子

        slide.addEventListener('mouseleave', function () {
            //为什么还要关呢,为了把原来的计时清掉
            clearInterval(timerId)
            //开启定时器
            timerId = setInterval(function () {
                // 利用js自动调用点击事件！！
                next.click()
            }, 1000)
        })

        // 头部导航栏tab切换功能
        // 1.给4个nav添加鼠标经过事件
        //获取a链接
        const as = document.querySelectorAll('.header .nav a')
        // console.log(as)
        for (let i = 0; i < as.length; i++) {
            // 绑定事件
            as[i].addEventListener('mouseenter', function () {
                // 排他思想
                document.querySelector('.nav .active').classList.remove('active')


                // 给当前tab添加响应
                this.classList.add('active')

                //设置每个tab下的盒子一一对应
                document.querySelector('.tab-content .active').classList.remove('active')
                document.querySelector(`.tab-content .item:nth-child(${i + 1})`).classList.add('active')

            })



        }

    </script>
