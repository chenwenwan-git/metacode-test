<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/careerinfo.css">
</head>

<body>
    <!-- //职位详细界面 -->
    <div class="box">
        <div class="left">
            <span>首页</span>
            <span>/</span>
            <span>职位列表</span>
            <span>/</span>
            <span>职位详情</span>
        </div>
        <div class="middle">
            <div class="info-box">
                <div class="box-top">
                    <div class="name-share">
                        <div class="career-name" style="font-size: 25px;">
                            <span>工程师</span>
                        </div>
                        <span style="font-size: 14px;">分享</span>
                    </div>
                    <div class="pos-time-apply">
                        <div class="pos-time">
                            <span class="pos" style="margin-bottom: 10px;">广东广州市</span>
                            <span class="time">发布于2025-03-05</span>
                        </div>
                        <button class="apply">申请职位</button>
                    </div>
                </div>
                <div class="box-middle">
                    <h2 style="font-weight: normal;">职位描述</h2>
                    <span>de</span>
                </div>
                <div class="box-bottom">
                    <h2 style="font-weight: normal;">职位信息</h2>
                    <div class="container-box">
                        <div class="time">
                            <span class="title-span">发布日期</span>
                            <span>2025-03-05</span>
                        </div>
                        <div class="kind">
                            <span class="title-span">职位类别</span>
                            <span></span>
                        </div>
                        <div class="name">
                            <span class="title-span">职位名称</span>
                            <span>工程师</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </div>


</body>

</html>
