    <script>
        // 获取返回顶部按钮和页面内容元素

        const content = document.querySelector('.contentall');
        const backTop = document.querySelector('.back-to-top')

        // 判断是否到达底部
        window.addEventListener("scroll", function () {
            const n = document.documentElement.scrollTop

            if (window.scrollY + window.innerHeight >= content.offsetHeight - 100) {

                backTop.style.display = 'block';
            }
            else {
                backTop.style.display = 'none';
            }
        })
        backTop.addEventListener('click', function () {
            // 回滚顶部
            // 能不能缓慢滚动回去
            document.documentElement.scrollTop = 0
        })


    </script>
    <script>
            //导航栏跳转功能
            //自适应函数
            (function () {
                const tab = document.querySelector('.suspension-box .nav .tab')

                tab.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (e.target.tagName === 'A') {
                        // 这个可以解决之前存在的那个问题
                        const old = document.querySelector('.suspension-box .nav .tab .active')
                        //判断,如果原来有,那么移除,没有则不
                        if (old) old.classList.remove('active')
                        // 给当前元素添加active
                        e.target.classList.add('active')
                    }
                })
            })();
        const hotCareer = document.querySelector('.hot-career')
        const header = document.querySelector('.suspension-box2')
        // console.log(hotCareer)
        // console.log(header)
        window.addEventListener('scroll', function () {
            const n = document.documentElement.scrollTop
            if (n >= hotCareer.getBoundingClientRect().top) {
                header.style.top = 0
            } else {
                header.style.top = '-152px'
            }
        })
    </script>
    <script>
        // 获取登录按钮、遮罩层和关闭按钮的元素
        const loginButton = document.querySelector('.sign .sign-box .sign-btn');
        const overlay = document.getElementById('overlay');
        const closeButton = document.querySelector('.popup .popup-content .close');
        const popup = document.querySelector('.popup');
        console.log(loginButton);
        console.log(overlay);
        console.log(closeButton);
        // 监听登录按钮的点击事件
        loginButton.addEventListener('click', function () {
            // 显示遮罩层

            overlay.style.display = 'flex';
            popup.style.display = 'flex';

        });

        // 监听关闭按钮的点击事件
        closeButton.addEventListener('click', function () {
            // 隐藏遮罩层
            overlay.style.display = 'none';
            popup.style.display = 'none';
            overlay.style.display
            popup.style.display
        });
    </script>
