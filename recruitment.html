<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recruitment</title>
    <link rel="stylesheet" href="recruitment.css">
    <link rel="stylesheet" href="sign-Bootstrap.css">
</head>

<body>

    <div id="app">

        <!-- 头部导航栏 eg:bilibili项目-->
        <div class="suspension-box">

            <div class="nav">
                <!-- 正常时不设置颜色，也不显示搜索框，下去的时候才显示 -->
                <div class="logo">
                    <img src="images/logo.9460104.png" alt="">

                </div>
                <div class="tab-sign">
                    <div class="tab">
                        <div>
                            <a href="" title="首页">首页</a>
                        </div>
                        <div>
                            <a href="" title="热招职位">热招职位</a>
                        </div>
                        <div>
                            <a href="" title="校园招聘">校园招聘</a>
                        </div>
                    </div>
                    <div class="sign">
                        <div class="sign-box">
                            <button class="sign-btn">登录</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 搜索框 -->
            <div class="search-box">

            </div>
        </div>
        <!-- banner图 -->
        <div class="banner">
            <img src="images/1.png" alt="">
        </div>
        <!-- 热招职位 -->
        <div class="hot-carrer">
            <p>热招职位</p>
        </div>
        <div class="allcarrer">
            <div class="carrer-box">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div class="footer">

        </div>
        <div id="back-to-top" class="back-to-top">
            <i class="arrow-up"></i>
        </div>
    </div>

    <script src="sign-Bootstrap.js"></script>
    <script>
        // 获取返回顶部按钮和页面内容元素
        const backToTopBtn = document.getElementById('back-to-top');
        const content = document.querySelector('app');

        // 监听滚动事件
        window.addEventListener('scroll', () => {
            // 当滚动到页面底部一定距离时显示返回顶部按钮
            if (window.scrollY + window.innerHeight >= content.offsetHeight - 100) {
                backToTopBtn.style.display = 'block';
            } else {
                backToTopBtn.style.display = 'none';
            }
        });

        // 点击返回顶部按钮时滚动到页面顶部
        backToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>


</body>

</html>
